[package]
name = "tugger"
version = "0.11.0-pre"
authors = ["Gregory Szorc <gregory.szorc@gmail.com>"]
edition = "2018"
license = "MPL-2.0"
description = "Package and distribute applications"
keywords = ["package"]
homepage = "https://github.com/indygreg/PyOxidizer"
repository = "https://github.com/indygreg/PyOxidizer.git"
readme = "README.md"
build = "build.rs"

[dependencies]
anyhow = "1.0"
atty = "0.2"
codemap = "0.1"
codemap-diagnostic = "0.1"
console = "0.14"
dialoguer = "0.8"
linked-hash-map = "0.5"
plist = "1.2"
slog = "2.7"
starlark = "0.3.1"
tar = "0.4"
tempfile = "3.2"
time = "0.2"
walkdir = "2"

[target.'cfg(target_vender="apple")'.dependencies.apple-bundle]
version = "0.5.0-pre"
path = "../apple-bundle"

[dependencies.python-packaging]
version = "0.10.0-pre"
path = "../python-packaging"

[dependencies.starlark-dialect-build-targets]
version = "0.5.0-pre"
path = "../starlark-dialect-build-targets"

[target.'cfg(target_vender="apple")'.dependencies.tugger-apple]
version = "0.4.0-pre"
path = "../tugger-apple"

[dependencies.tugger-code-signing]
version = "0.3.0-pre"
path = "../tugger-code-signing"

[dependencies.tugger-common]
version = "0.5.0-pre"
path = "../tugger-common"

[dependencies.tugger-snapcraft]
version = "0.6.0-pre"
path = "../tugger-snapcraft"

[target.'cfg(target_os="windows")'.dependencies.tugger-windows]
version = "0.6.0-pre"
path = "../tugger-windows"

[dependencies.tugger-wix]
version = "0.9.0-pre"
path = "../tugger-wix"

[dependencies.tugger-file-manifest]
version = "0.5.0-pre"
path = "../tugger-file-manifest"

[dev-dependencies]
chrono = "0.4"
tempfile = "3.2"

[target.'cfg(target_vender="apple")'.dev-dependencies.tugger-apple-codesign]
version = "0.5.0-pre"
path = "../tugger-apple-codesign"

[target.'cfg(target_os="windows")'.dev-dependencies.tugger-windows-codesign]
version = "0.4.0-pre"
path = "../tugger-windows-codesign"

[dev-dependencies.x509-certificate]
version = "0.3.0-pre"
path = "../x509-certificate"
