[package]
name = "tugger-code-signing"
version = "0.3.0-pre"
authors = ["Gregory Szorc <gregory.szorc@gmail.com>"]
edition = "2018"
license = "MPL-2.0"
description = "Cross-platform code signing functionality"
keywords = ["tugger"]
homepage = "https://github.com/indygreg/PyOxidizer"
repository = "https://github.com/indygreg/PyOxidizer.git"
readme = "README.md"

[dependencies]
anyhow = "1.0"
bcder = "0.6"
goblin = "0.4"
p12 = "0.2"
reqwest = { version = "0.11", default-features = false, features = ["blocking", "rustls-tls"] }
slog = "2.7"
tempfile = "3.2"
thiserror = "1.0"
yasna = "0.3"

[target.'cfg(target_vender="apple")'.dependencies.apple-bundle]
version = "0.5.0-pre"
path = "../apple-bundle"

[dependencies.cryptographic-message-syntax]
version = "0.4.0-pre"
path = "../cryptographic-message-syntax"

[target.'cfg(target_vender="apple")'.dependencies.tugger-apple-codesign]
version = "0.5.0-pre"
path = "../tugger-apple-codesign"

[dependencies.tugger-file-manifest]
version = "0.5.0-pre"
path = "../tugger-file-manifest"

[target.'cfg(target_os="windows")'.dependencies.tugger-windows-codesign]
version = "0.4.0-pre"
path = "../tugger-windows-codesign"

[dependencies.x509-certificate]
version = "0.3.0-pre"
path = "../x509-certificate"
