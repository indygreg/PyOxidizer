[package]
name = "pyoxidizer"
version = "0.11.0-pre"
authors = ["Gregory Szorc <gregory.szorc@gmail.com>"]
license = "MPL-2.0"
description = "Package self-contained Python applications"
readme = "../README.md"
homepage = "https://github.com/indygreg/PyOxidizer"
repository = "https://github.com/indygreg/PyOxidizer.git"
keywords = ["python"]
edition = "2018"
build = "build.rs"

# We rename the library so we can have crate documentation for both the
# library and the binary.
[lib]
name = "pyoxidizerlib"
path = "src/lib.rs"
# The library offers no functionality that the binary doesn't and testing
# both is redundant and adds overhead. So we disable tests for the library.
test = false

[build-dependencies]
# We don't need network functionality. So disable default features which
# pull it in.
git2 = { version = "0.13.17", default-features = false }

[dependencies]
anyhow = "1.0.38"
cargo_toml = "0.8.1"
cc = "1.0.66"
clap = "2.33.3"
codemap = "0.1.3"
codemap-diagnostic = "0.1.1"
duct = "0.13.5"
fs2 = "0.4.3"
fs_extra = "1.2.0"
glob = "0.3.0"
handlebars = "3.5.2"
hex = "0.4.2"
indoc = "1.0.3"
itertools = "0.10.0"
lazy_static = "1.4.0"
libc = "0.2.86"
linked-hash-map = "0.5.4"
path-dedot = "3.0.7"
rustc_version = "0.3.3"
semver = "0.11.0"
serde = { version = "1.0.123", features = ["derive"] }
serde_json = "1.0.62"
sha2 = "0.9.3"
slog = "2.7.0"
starlark = "0.3.1"
tar = "0.4.32"
tempfile = "3.2.0"
url = "2.2.0"
uuid = { version = "0.8.2", features = ["v4", "v5"] }
version-compare = "0.0.11"
walkdir = "2.3.1"
zstd = "0.6.0"
remove_dir_all = "0.6.1"


[dependencies.python-packaging]
version = "0.4.0-pre"
path = "../python-packaging"

[dependencies.python-packed-resources]
version = "0.5.0-pre"
path = "../python-packed-resources"

[dependencies.starlark-dialect-build-targets]
version = "0.2.0-pre"
path = "../starlark-dialect-build-targets"

[dependencies.tugger-binary-analysis]
version = "0.1.0-pre"
path = "../tugger-binary-analysis"

[dependencies.tugger-common]
version = "0.1.0-pre"
path = "../tugger-common"

[dependencies.tugger-licensing]
version = "0.1.0-pre"
path = "../tugger-licensing"

[dependencies.tugger-windows]
version = "0.1.0-pre"
path = "../tugger-windows"

[dependencies.tugger]
version = "0.3.0-pre"
path = "../tugger"

[dependencies.tugger-file-manifest]
version = "0.1.0-pre"
path = "../tugger-file-manifest"

[dev-dependencies]
indoc = "1.0.3"
xml-rs = "0.8.3"
