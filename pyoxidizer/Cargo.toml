[package]
name = "pyoxidizer"
version = "0.24.0"
authors = ["Gregory Szorc <gregory.szorc@gmail.com>"]
license = "MPL-2.0"
description = "Package self-contained Python applications"
readme = "../README.md"
homepage = "https://github.com/indygreg/PyOxidizer"
repository = "https://github.com/indygreg/PyOxidizer.git"
keywords = ["python"]
edition = "2021"
build = "build.rs"

[[package.metadata.release.pre-release-replacements]]
file = "../pyoxidizer.bzl"
search = "PYOXIDIZER_VERSION = .*"
replace = "PYOXIDIZER_VERSION = \"{{version}}\""
exactly = 1

[[package.metadata.release.pre-release-replacmenets]]
file = "docs/pyoxidizer_history.rst"
search = "Next\n----"
replace = "{{version}}\n------"
exactly = 1

[[package.metadata.release.pre-release-replacements]]
file = "docs/pyoxidizer_history.rst"
search = "\\(Not yet released\\)"
replace = "Released {{date}}"
exactly = 1

[[package.metadata.release.pre-release-replacements]]
file = "docs/pyoxidizer_history.rst"
search = "\\.\\. next-release"
replace = ".. next-release\n\nNext\n----\n\n(Not yet released)"
exactly = 1

# We rename the library so we can have crate documentation for both the
# library and the binary.
[lib]
name = "pyoxidizerlib"
path = "src/lib.rs"
# The library offers no functionality that the binary doesn't and testing
# both is redundant and adds overhead. So we disable tests for the library.
test = false

[build-dependencies]
# We don't need network functionality. So disable default features which
# pull it in.
git2 = { version = "0.16", default-features = false }

[dependencies]
anyhow = "1.0.68"
apple-sdk = "0.4.0"
ar = "0.9.0"
cargo-lock = "8.0.3"
cargo_toml = "0.14.0"
cc = "1.0.78"
clap = { version = "4.0.32", features = ["string"] }
codemap = "0.1.3"
codemap-diagnostic = "0.1.1"
dirs = "4.0.0"
duct = "0.13.6"
env_logger = "0.10.0"
fs2 = "0.4.3"
glob = "0.3.0"
guppy = "0.15.1"
handlebars = "4.3.6"
hex = "0.4.3"
itertools = "0.10.5"
linked-hash-map = "0.5.6"
log = "0.4.17"
once_cell = "1.17.0"
path-dedot = "3.0.18"
pyo3-build-config = "0.17.3"
remove_dir_all = "0.7.0"
rustc_version = "0.4.0"
semver = "1.0.16"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
sha2 = "0.10.6"
shlex = "1.1.0"
simple-file-manifest = "0.11.0"
starlark = "0.3.2"
tar = "0.4.38"
tempfile = "3.3.0"
url = "2.3.1"
uuid = { version = "1.2.2", features = ["v4", "v5"] }
version-compare = "0.1.1"
walkdir = "2.3.2"
which = "4.3.0"
zstd = "0.12.1"

[dependencies.python-packaging]
version = "0.16.0-pre"
path = "../python-packaging"
features = ["spdx-text"]

[dependencies.python-packed-resources]
version = "0.12.0-pre"
path = "../python-packed-resources"

[dependencies.starlark-dialect-build-targets]
version = "0.8.0-pre"
path = "../starlark-dialect-build-targets"

[dependencies.tugger-binary-analysis]
version = "0.7.0-pre"
path = "../tugger-binary-analysis"

[dependencies.tugger-code-signing]
version = "0.10.0-pre"
path = "../tugger-code-signing"

[dependencies.tugger-common]
version = "0.10.0-pre"
path = "../tugger-common"

[dependencies.tugger-rust-toolchain]
version = "0.13.0-pre"
path = "../tugger-rust-toolchain"

[dependencies.tugger-windows]
version = "0.10.0-pre"
path = "../tugger-windows"

[dependencies.tugger-wix]
version = "0.16.0-pre"
path = "../tugger-wix"

[dependencies.tugger]
version = "0.18.0-pre"
path = "../tugger"

[dev-dependencies]
assert_cmd = "2.0.7"
assert_fs = "1.0.10"
indoc = "1.0.8"
libtest-mimic = "0.6.0"
predicates = "2.1.5"
trycmd = "0.14.6"
xml-rs = "0.8.4"

[[test]]
name = "cli_generate_python_embedding_artifacts"
harness = false
