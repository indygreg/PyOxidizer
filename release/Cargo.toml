[package]
name = "release"
version = "0.1.0"
authors = ["Gregory Szorc <gregory.szorc@gmail.com>"]
edition = "2018"
description = "Performs a release of PyOxidizer"
license = "MPL-2.0"
homepage = "https://github.com/indygreg/PyOxidizer"
repository = "https://github.com/indygreg/PyOxidizer.git"

[dependencies]
anyhow = "1.0.38"
cargo_toml = "0.8.1"
clap = "2.33.3"
duct = "0.13.5"
# We don't need network functionality.
git2 = { version = "0.13.17", default-features = false }
lazy_static = "1.4.0"
reqwest = { version = "0.11.0", default-features = false, features = ["blocking", "rustls-tls"] }
semver = "0.11.0"
serde = { version = "1.0.123", features = ["derive"] }
serde_json = "1.0.62"
toml = "0.5.8"
url = "2.2.0"
rayon = "1.5.0"


