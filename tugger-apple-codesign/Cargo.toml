[package]
name = "tugger-apple-codesign"
version = "0.5.0-pre"
authors = ["Gregory Szorc <gregory.szorc@gmail.com>"]
edition = "2018"
license = "MPL-2.0"
description = "Pure Rust interface to code signing on Apple platforms"
keywords = ["tugger", "apple", "macos", "codesign"]
homepage = "https://github.com/indygreg/PyOxidizer"
repository = "https://github.com/indygreg/PyOxidizer.git"
readme = "README.md"

[[bin]]
name = "rcodesign"
path = "src/main.rs"

[target.'cfg(target_vender="apple")'.dependencies]
anyhow = "1.0"
base64 = "0.13"
bcder = "0.6"
bitflags = "1.2"
bytes = "1.0"
clap = "2.33"
chrono = "0.4"
goblin = "0.4"
hex = "0.4"
once_cell = "1.7"
p12 = "0.2"
pem = "0.8"
plist = "1.2"
regex = "1.5"
reqwest = { version = "0.11", default-features = false, features = ["blocking", "rustls-tls"] }
ring = "0.16"
scroll = "0.10"
slog = "2.7"
slog-term = "2.8"
thiserror = "1.0"
yasna = "0.3"

[target.'cfg(target_vender="apple")'.dependencies.apple-bundle]
path = "../apple-bundle"
version = "0.5.0-pre"

[dependencies.cryptographic-message-syntax]
path = "../cryptographic-message-syntax"
version = "0.4.0-pre"

[target.'cfg(target_vender="apple")'.dependencies.tugger-apple]
path = "../tugger-apple"
version = "0.4.0-pre"

[dependencies.x509-certificate]
path = "../x509-certificate"
version = "0.3.0-pre"

[target.'cfg(target_os = "macos")'.dependencies]
security-framework = { version = "2.2", features = ["OSX_10_12"] }
